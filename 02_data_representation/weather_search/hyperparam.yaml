trainingInput:
  scaleTier: CUSTOM
  masterType: n1-highmem-2
  masterConfig:
    acceleratorConfig:
      count: 2
      type: NVIDIA_TESLA_K80
  runtimeVersion: '2.2'
  pythonVersion: '3.7'
  scheduling:
    maxWaitTime: 3600s
  hyperparameters:
    goal: MINIMIZE
    hyperparameterMetricTag: final_loss
    algorithm: GRID_SEARCH
    maxParallelTrials: 1
    maxTrials: 45
    maxFailedTrials: 30
    enableTrialEarlyStopping: True
    params:
    - parameterName: num_layers
      type: INTEGER
      minValue: 2
      maxValue: 4
    - parameterName: pool_size
      type: INTEGER
      minValue: 4
      maxValue: 6      
    - parameterName: embed_size
      type: DISCRETE
      discreteValues:
        - 64
        - 128
        - 256
        - 384
        - 512

